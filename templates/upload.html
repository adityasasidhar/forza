<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance Sheet Reclassifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Balance Sheet Reclassifier</h2>
                    <p class="text-muted text-center">Upload your DOCX balance sheet to get a reclassified PDF.</p>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-warning">
                        {% for message in messages %}
                          <div>{{ message }}</div>
                        {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" name="file" accept=".docx" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload & Reclassify</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">Only .docx files are supported.</small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
